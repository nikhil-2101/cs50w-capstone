{% extends 'events/layout.html' %}

{% block title %}Join Waitlist{% endblock %}

{% block content %}
    <h2>Join Waitlist for {{ event.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="seats" value="{{ request.POST.seats }}">
        <button type="submit">Join Waitlist</button>
    </form>
{% endblock %}
