{% extends 'events/layout.html' %}

{% block title %}Delete Event{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete the event "{{ event.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <div>
        <a href="{% url 'event_detail' event.id %}">Cancel</a>
    </form>
{% endblock %}
